<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Risque&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&family=Share+Tech&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>Character Generator</h1>
    <div class="row header-row">
      <a class="create" href="#">Create</a>
    </div>
  </header>
  <main>
    <div class="container">
      <form data-view="feature-form" class="feature-form view">
        <div class="row">
          <div class="column-one-third">
            <label for="class">Class<br></label>
            <select name="class" class="role" required>
              <option selected disabled hidden>Select</option>
              <option>Random</option>
              <option>Paladin</option>
              <option>Warlock</option>
              <option>Fighter</option>
              <option>Rogue</option>
              <option>Cleric</option>
              <option>Barbarian</option>
              <option>Monk</option>
              <option>Bard</option>
              <option>Ranger</option>
              <option>Wizard</option>
              <option>Sorcerer</option>
              <option>Druid</option>
            </select>
          </div>
          <div class="column-one-third">
            <label for="race">Race<br></label>
            <select name="race" class="race" required>
              <option selected disabled hidden>Select</option>
              <option>Random</option>
              <option>Dragonborn</option>
              <option>Dwarf</option>
              <option>Elf</option>
              <option>Gnome</option>
              <option>Half-Elf</option>
              <option>Half-Orc</option>
              <option>Halfling</option>
              <option>Human</option>
              <option>Tiefling</option>
            </select>
          </div>
          <div class="column-one-third">
            <label for="alignment">Alignment<br></label>
            <select name="alignment" class="alignment" required>
              <option selected disabled hidden>Select</option>
              <option>Random</option>
              <option>Chaotic-neutral</option>
              <option>Chaotic-evil</option>
              <option>Chaotic-good</option>
              <option>Lawful-neutral</option>
              <option>Lawful-evil</option>
              <option>Lawful-good</option>
              <option>Neutral</option>
              <option>Neutral-evil</option>
              <option>Neutral-good</option>
            </select>
          </div>
        </div>
        <div class="row generate">
          <button type="submit" class="submit">Generate</button>
        </div>
      </form>
    </div>


    <div class="container-two">
      <div data-view="character-sheet" class="view hidden">
        <div class="row character-sheet">
          <div class="column-one-half info">

          </div>
          <div class="column-one-half img">
            <img src="https://www.dndbeyond.com/avatars/10/0/636336416778392507.jpeg">
          </div>
        </div>
        <div class="row description">

        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
